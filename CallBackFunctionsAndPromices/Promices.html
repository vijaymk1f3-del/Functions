<!DOCTYPE html>

<script>
    console.log('This is Promises');
    let prom1 = new Promise((resolve, reject) => {
        let a = Math.random();
        if (a > 0.5) {
            setTimeout(() => {
                console.log('Yes I am done.');
                resolve("Prom1 fuction is resolved")
            }, 3000)
        }
        else {
            reject("Prom1 fuction is rejected")
        }
    })
    prom1.then((a) => {
        console.log(a);
    }).catch((err) => {
        console.log(err);
    })
</script>

</html>
