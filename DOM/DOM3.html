<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 34px;
            width: 34px;
            margin: 34px;
            padding: 34px;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Bhupendra Jogi 1</div>
        <div class="box">Bhupendra Jogi 2</div>
        <div id="Blue" class="box">Bhupendra Jogi 2.5</div>
        <div class="box">Bhupendra Jogi 3</div>
        <div class="box">Bhupendra Jogi 4</div>
        <div class="box">Bhupendra Jogi 5</div>
    </div>
    <script>
        console.log("Hello World!")
        let boxes=document.getElementsByClassName("box");
        console.log(boxes);
        boxes[3].style.backgroundColor="red";
        let Blue=document.getElementById("Blue");
        Blue.style.backgroundColor="blue";

        document.querySelector(".box").style.backgroundColor="green";

        document.querySelectorAll(".box").forEach(element => {
            element.style.border="2px solid yellow";
            element.style.textAlign="center";
        });
        console.log(document.getElementsByTagName("div"));
    </script>
</body>
</html>
